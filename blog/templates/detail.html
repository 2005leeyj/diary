{% extends 'base.html ' %}

{% block content %}
   <h1>{{blog.title}}</h1> 
   <div>
   작성자: {{blog.writer}}
   <br>
   {{blog.pud_date}}
    </div>
   <hr>
   <p>{{blog.body}}</p>
   {% if blog.image %}
   <p><img src="{{blog.image.url}}" alt=""></p>
   {% endif %}
   <a href="{% url 'edit' blog.id %}">수정하기</a>
{% endblock %}
